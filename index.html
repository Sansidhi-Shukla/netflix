<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="home_page.css"/>
</head>

<body>
    <!-- NAV BAR-->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img class="nav__logo" src="icon2.png">
            </a>
        </div>
        <div class="nav__right">
            <img src="avatar.png" class="nav__avatar" alt="">
        </div>
    </div>

    <!-- BANNER-->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__button">
                <button id="banner__buttons1">Play</button>
                <button id="banner__buttons2">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadebottom"></div>
    </header>

    <!-- ROW-->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>
    <script>
        window.addEventListener("scroll",function(){

            var nav = document.querySelector(".nav");
            nav.classList.toggle("active" , window.scrollY > 0);                                                                           
    })
    </script>
</body>

</html>
